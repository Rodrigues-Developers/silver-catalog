<div class="category-container" [ngClass]="customClass">
  <div class="category-list">
    @for (category of categoryList; track $index) {
    <div class="item-container" (click)="navigateToCategoryDetails(category)">
      <div class="category-item">
        <img
          [src]="category.image || 'https://firebasestorage.googleapis.com/v0/b/rodriguesdev-2d63d.appspot.com/o/images%2Fno_image.png?alt=media&token=4af2c1c2-3f7c-439a-8f43-26183123748d'"
          [alt]="'Imagem da categoria de ' + category" />
      </div>
      {{ category.name | capitalize }}
    </div>
    }
  </div>
</div>
