<section>
  <h2>{{ categorySelected() | capitalize }}</h2>
  <app-horizontal-slider [items]="categoryList" (itemClicked)="onItemClick($event)"></app-horizontal-slider>
</section>

<section class="related-products">
  <div class="sidebar-section">
    <app-side-bar class="sidebar-component" [selectedItem]="selectedItem"></app-side-bar>
  </div>
  <div class="product-list">
    <app-product-list></app-product-list>
  </div>
</section>
