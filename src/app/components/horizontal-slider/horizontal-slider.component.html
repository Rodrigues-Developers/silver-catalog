<div class="slider-container" [style.max-width]="getMaxWidth()">
  <button (click)="prevSlide()" class="nav-button left" [disabled]="currentIndex === 0">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <div class="slider-wrapper">
    <div class="slider" [style.transform]="translateItems()">
      @for (item of items; track $index) {
      <div class="slide" [style.width]="getWidth()" [style.height.px]="itemHeight" (click)="onItemClicked(item)">
        <img
          [src]="item.image || 'https://firebasestorage.googleapis.com/v0/b/rodriguesdev-2d63d.appspot.com/o/images%2Fno_image.png?alt=media&token=4af2c1c2-3f7c-439a-8f43-26183123748d'"
          alt="Slide Image" />
      </div>
      }
    </div>
  </div>

  <button (click)="nextSlide()" class="nav-button right" [disabled]="currentIndex >= maxIndex">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
