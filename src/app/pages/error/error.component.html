<div class="container mt-5">
  <ng-container *ngIf="error$ | async as error">
    <h1>An error occurred</h1>
    <p>Something went wrong when trying to authorize your application. Please inspect the error below and ensure
      your Firebase configuration is correct.</p>
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
  </ng-container>
</div>
